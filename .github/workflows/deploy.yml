name: My First Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      # 1. Aapka code machine mein download karna
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. TOKEN INJECTION (यही स्टेप नया है)
      # यह script.js में जाकर 'GITHUB_TOKEN_PLACEHOLDER' को आपके असली Secret से बदल देगा
      - name: Inject Secret Token
        run: |
          sed -i "s/GITHUB_TOKEN_PLACEHOLDER/${{ secrets.MY_PERSONAL_TOKEN }}/g" script.js

      # 3. Backup banana (Artifact)
      - name: Save Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-backup
          path: .

      # 4. GitHub Pages ko configure karna
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Files ko upload ke liye bundle karna
      - name: Upload Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6. Live deploy karna
      - name: Deploy Now
        uses: actions/deploy-pages@v4
